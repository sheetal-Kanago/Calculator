
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">    
    <input class="display" type="text" value="0123456789">
    <div class="buttons">
      <button class="button button--light-gray">C</button>
      <button class="button button--light-gray">+/-</button>
      <button class="button button--light-gray">%</button>
      <button class="button button--yellow">/</button>

      <button class="button button--dark-gray">7</button>
      <button class="button button--dark-gray">8</button>
      <button class="button button--dark-gray">9</button>
      <button class="button button--yellow">*</button>

      <button class="button button--dark-gray">4</button>
      <button class="button button--dark-gray">5</button>
      <button class="button button--dark-gray">6</button>
      <button class="button button--yellow">-</button>

      <button class="button button--dark-gray">1</button>
      <button class="button button--dark-gray">2</button>
      <button class="button button--dark-gray">3</button>
      <button class="button button--yellow">+</button>
      
      <button class="button button--dark-gray button-2span">0</button>
      <button class="button button--dark-gray">.</button>
      <button class="button button--yellow">=</button>
    </div>
  </div>

  <script src="./operations.js"></script>
</body>
</html>
