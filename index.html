
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">    
    <input class="display" type="text" value="0">
    <div class="buttons">
      <button class="button button--light-gray button--C">C</button>
      <button class="button button--light-gray button--plusMinus">±</button>
      <button class="button button--light-gray button--percent">%</button>
      <button class="button button--yellow button--divide">÷</button>

      <button class="button button--dark-gray button--num7">7</button>
      <button class="button button--dark-gray button--num8">8</button>
      <button class="button button--dark-gray button--num9">9</button>
      <button class="button button--yellow button--multiply">×</button>

      <button class="button button--dark-gray button--num4">4</button>
      <button class="button button--dark-gray button--num5">5</button>
      <button class="button button--dark-gray button--num6">6</button>
      <button class="button button--yellow button--minus">−</button>

      <button class="button button--dark-gray button--num1">1</button>
      <button class="button button--dark-gray button--num2">2</button>
      <button class="button button--dark-gray button--num3">3</button>
      <button class="button button--yellow button--plus">+</button>
      
      <button class="button button--dark-gray button--2span button--num0">0</button>
      <button class="button button--dark-gray button--decimal">.</button>
      <button class="button button--yellow button--equals">=</button>
    </div>
  </div>

  <script src="operations.js"></script>
  
</body>
</html>
